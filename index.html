<!doctype html>
<html lang="en">
    <head>
        <title>Ian Gillette</title>
        <link rel="icon" href="images/empty-square.svg" type="svg" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="global.css" />
        <link rel="stylesheet" href="style.css" />
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header>
            <div id="logo">
                <img src="images/red-cube.png" />
            </div>
            <h1 id="headerTitle">Ian</h1>

            <input type="checkbox" id="hambergerToggle" hidden />
            <label for="hambergerToggle">
                <div id="hambergerIcon">
                    <img
                        id="hambergerIconClosed"
                        src="images/hamburger-icon-closed.svg"
                    />
                    <img
                        id="hambergerIconOpen"
                        src="images/hamburger-icon-open.svg"
                        hidden
                    />
                </div>
            </label>
        </header>

        <nav class="hambergerMenu" id="hambergerMenu" hidden>
            <div id="hambergerLinks">
                <ul>
                    <li><a href="pages/about/index.html">About</a></li>
                    <li><a href="pages/contact/index.html">Contact</a></li>
                </ul>
            </div>
        </nav>

        <div id="projects">
            <a href="pages/dice/index.html">
                <div class="project" id="diceProject">
                    <img class="projectIcon" src="images/dice/Side1.svg" />
                    <br />
                    <p class="projectLabel">Dice Project</p>
                </div>
            </a>
            <a href="pages/funnyPSA/index.html">
                <div class="project" id="funnyProject">
                    <img class="projectIcon" src="images/film-icon.svg" />
                    <br />
                    <p class="projectLabel">Silly Little Video</p>
                </div>
            </a>
            <a href="pages/random/index.html">
                <div class="project" id="randomProject">
                    <img
                        class="projectIcon"
                        src="images/random.jpg"
                        type="jpg"
                    />
                    <br />
                    <p class="projectLabel">Random Website</p>
                </div>
            </a>
        </div>

        <footer></footer>

        <script src="index.js"></script>
    </body>
</html>
