<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="../styles/dice.css">
</head>
<body>

    <form id="diceForm" class="content">
        <h1>Dice Roller</h1>
        <label for="numDice"># of dice:</label>
        <input type="number" id="numDice" value="1" min="1" max="10000">
        <button type="button" id="rollBtn">Roll</button>


        <h3>Stats</h3>
        <div id="statsDiv">
            <p id="sum">Sum: --</p>
            <p id="mean">Mean: --</p>
            <p id="median">Meadian: --</p>
            <p id="mode">Mode: --</p>
        </div>

        <h3>Rolls</h3>
        <div id="rollsDiv">
            <p id="rollResults">--</p>
        </div>

        <hr>
        <div id="diceImages" class="content"></div>
    </form>


    <script src="../scripts/dice.js"></script> 
</body>
</html>
