<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dice Roller</title>
        <link rel="stylesheet" href="../../global.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <a href="../../index.html">
                <button class="headerBtn" id="actionBtn">Home</button>
            </a>
            <div class="headerDivider"></div>
            <button class="headerBtn" id="menuBtn">
                <img src="../../images/menu-triangle.png" />
            </button>
        </header>
        <form id="diceForm" class="container">
            <h1>Dice Roller</h1>
            <label for="numDice"># of dice:</label>
            <input type="number" id="numDice" value="1" min="1" max="10000" />
            <br />
            <button type="button" id="rollBtn">Roll</button>

            <h2>Stats</h2>
            <div id="statsDiv">
                <p id="sum">Sum: --</p>
                <p id="mean">Mean: --</p>
                <p id="median">Meadian: --</p>
                <p id="mode">Mode: --</p>
            </div>

            <h2>Rolls</h2>
            <div id="rollsDiv">
                <p id="rollResults">--</p>
            </div>

            <hr />
            <div id="diceImages"></div>
        </form>

        <script src="script.js"></script>
    </body>
</html>
